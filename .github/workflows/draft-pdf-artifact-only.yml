name: Draft PDF (Artifact Only)

on: [push, pull_request]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check if paper.md exists
        run: |
          if [ ! -f "paper.md" ]; then
            echo "Error: paper.md not found"
            exit 1
          fi
          echo "paper.md found"
          head -20 paper.md
      
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: paper.md
      
      - name: Check if PDF was created
        run: |
          if [ -f "paper.pdf" ]; then
            echo "PDF created successfully"
            ls -la paper.pdf
          else
            echo "Error: paper.pdf not found"
            ls -la
            exit 1
          fi
      
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper.pdf
          if-no-files-found: error