# AutoFusion Configuration File
# This config is passed directly to the AutoFusionClassifier class

# Required: LLM provider to use
llm_provider: deepseek  # Options: deepseek, openai, gemini

# Required: Label columns for classification
label_columns:
  - positive
  - negative
  - neutral

# Required: Data files
data_file: data/ecommerceDataset.csv
test_data: data/test_data.csv  # optional

# Optional: Classification settings
multi_label: false  # Set to true for multi-label classification
text_column: text   # auto-detected if not specified

# Optional: Training parameters
batch_size: 16
epochs: 3
fusion_epochs: 10

# Optional: Output settings
output_dir: auto_fusion_output
save_model: true

# Optional: ML model settings
ml_model: roberta-base
max_length: 512

# Optional: LLM settings (will use defaults if not specified)
llm_temperature: 1.0
llm_max_tokens: 150
